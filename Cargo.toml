[package]
name = "swiftness-solana"
version = "0.1.0"
edition = "2021"

[dependencies]
bincode = "1.3.3"
solana-program = { git = "https://github.com/Okm165/solana.git", branch = "fix/deps"}
swiftness_air = { git = "https://github.com/iosis-tech/swiftness.git", rev = "1b615cac4fcd7cd8aea1734affce31635211c341", default-features = false, features = ["recursive", "keccak_160_lsb", "stone5"] }
swiftness_stark = { git = "https://github.com/iosis-tech/swiftness.git", rev = "1b615cac4fcd7cd8aea1734affce31635211c341", default-features = false, features = ["recursive", "keccak_160_lsb", "stone5"] }

[lib]
name = "swiftness"
crate-type = ["cdylib", "lib"]
